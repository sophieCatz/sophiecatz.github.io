<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        // Get md file name from URL parameters
        const params = new URLSearchParams(window.location.search);
        const mdFile = params.get('md');
        const title = params.get('title') || 'No title';
        document.title = title;
        const myColor = params.get('color') || 'black';
        
        if (mdFile) {
            fetch(mdFile)
                .then(response => response.text())
                .then(md => {
                    document.getElementById('content').innerHTML = marked.parse(md);
                })
                .catch(err => {
                    document.getElementById('content').textContent = 'Error loading Markdown file.' + err;
                });
        } else {
            document.getElementById('content').textContent = 'No Markdown file specified.';
        }

        document.getElementById('content').style.color = myColor;
    </script>
</body>
</html>
